<html>
    <head>
        <script>
            function trocaFrase() {
                var fraseAtual = document.getElementById("frase");
                fraseAtual.innerHTML = "Funcionou, a frase Mudou!";
                return false;
            }
        </script>
    </head>
    <body>
        <table border="0">
            <tr>
            <div id="frase">Clique para Trocar a Frase</div>
        </tr>
        <tr>
        <input type=”submit” value=”Mudar” onclick="trocaFrase()">
        </tr>
    </table>
</body>
</html>
